services:
    app:
        build:
          target: dev
        environment:
          PHP_IDE_CONFIG: "serverName=stage"
        restart: unless-stopped

    nginx:
        restart: unless-stopped

    postgres:
        restart: unless-stopped
        ports:
          - "5432:5432"

    redis:
        restart: unless-stopped
        ports:
          - "6379:6379"
